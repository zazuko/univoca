<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Zazuko Univoca</title>
    <% if (NODE_ENV == "production") { %>
    <script src="<%= BASE_URL %>config.js"></script>
    <% } else { %>
    <!-- Keep this in sync with .env.local, ui/public/config.js.template and ui/types/global.d.ts -->
    <script type="text/javascript">
      window.APP_CONFIG = {
        apiBase: "<%= VUE_APP_API_BASE %>",
        oidc: {
          authority: "<%= VUE_APP_AUTH_ISSUER %>",
          clientId: "<%= VUE_APP_AUTH_CLIENT_ID %>",
          scope: "openid email profile",
        },
      };
    </script>
    <% } %>
    <script>try{new EventTarget}catch(e){document.write('<script src="https://unpkg.com/@ungap/event-target@0.1.0/min.js"><\x2fscript>')}</script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
